<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolzApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6619c90159.js" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="sfondo">
                <div class="green-bar"></div>
                <div class="grey-background"></div>
            </div>
            <div class="corpo-app">
                <div class="left-corpo">
                    <div class="header-left">
                        <div class="profilo-personale">
                            <img src="img/avatarpersonale.png" alt="">
                            <div class="icone-profilo-personale">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="barra-notifiche">
                            <div class="bell-circle-background">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="text-notifiche">
                                <h3>Ricevi notifiche di nuovi messaggi</h3>
                                <p>Attiva notifiche desktop</p>
                            </div>
                        </div>
                        <div class="barra-ricerca">
                            <div class="barra-ricerca-fusione">
                                <i class="fas fa-search"></i>
                                <input id="search-bar" type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                    </div>

                    <div class="profilo-left">
                        <div class="profilo-amico">
                            <div class="faccia-amico">

                            </div>
                            <div class="testo-amico">

                            </div>
                            <div class="orario-messaggio-amico">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-corpo">
                    <div class="profilo-right">

                    </div>
                    <div class="corpo-chat">

                    </div>
                    <div class="barra-messaggio">

                    </div>
                </div>
            </div>
        </div>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
