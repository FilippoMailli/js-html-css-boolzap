        <script id="messaggio-template" type="text/x-handlebars-template">

            <div class="messaggio clearfix {{direzione}}">
                <i id="menu-tendina" class="fas fa-chevron-down">
                    <div class="info-messaggio">
                        <h3 id="cancella">CANCELLA MESSAGGIO</h3>
                    </div>
                </i>
                <p class="testo-messaggio">{{testoMessaggio}}</p>
                <p id="time-mex"></p>
            </div>

        </script>
